name: Test

on:
  push:
    branches:
      - master

jobs:
  Testing:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.15.7"

      - name: Unit service
        run: cd ./backend/service/ && go test

      - name: Unit reader
        run: cd ./backend/utils/reader/ && go test
